
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeHot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --eva-purple: #9147FF;
            --eva-green: #BCFF00;
            --eva-orange: #FF8C00;
            --eva-bg: #F9F8FF;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--eva-bg);
            color: #1A1A2E;
            margin: 0;
            overflow: hidden;
        }
        .font-tactical { font-family: 'Orbitron', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Tactical Grid Background */
        .bg-tactical {
            background-image: 
                linear-gradient(rgba(145, 71, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(145, 71, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #9147FF44; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--eva-purple); }

        .eva-shadow { box-shadow: 0 10px 30px -10px rgba(145, 71, 255, 0.3); }
        .eva-border { border: 2px solid #1A1A2E11; }
        .eva-card-hover { transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1); }
        .eva-card-hover:hover { transform: translateY(-5px); border-color: var(--eva-purple); box-shadow: 0 20px 40px -15px rgba(145, 71, 255, 0.4); }
        
        .at-field-border {
            border: 2px solid var(--eva-orange);
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
