# .github/workflows/ci.yml
# Anime Hot - CI Pipeline
#
# 触发条件: push 到 main 分支或 PR 到 main 分支
# 执行内容: lint, test, build

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:  # 允许被其他 workflow 调用

env:
  GO_VERSION: '1.24'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: |
          # 排除 proto/pb 包（生成的代码，无需测试）
          go test -v -race -coverprofile=coverage.out $(go list ./... | grep -v '/proto/pb')

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build analyzer
        run: go build -v -ldflags="-w -s" -o bin/analyzer ./cmd/analyzer

      - name: Build crawler
        run: go build -v -ldflags="-w -s" -o bin/crawler ./cmd/crawler

      - name: Build import
        run: go build -v -ldflags="-w -s" -o bin/import ./cmd/import
