# .github/workflows/ci.yml
# Anime Hot - CI Pipeline
#
# 触发条件: push 到 main 分支或 PR 到 main 分支
# 执行内容: lint, test (构建由 CD 的 docker build 完成)
# CI 通过后自动触发 deploy.yml (通过 workflow_run)

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.24'

jobs:
  ci:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true  # 启用 Go 模块缓存

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

      - name: Run tests
        run: |
          go test -v -race -coverprofile=coverage.out $(go list ./... | grep -v '/proto/pb' | grep -v '/old/')

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false
