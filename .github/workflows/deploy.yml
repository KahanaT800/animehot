name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/kahanat800/animehot

jobs:
  build:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push'
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [analyzer, crawler]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: build/Dockerfile.${{ matrix.service }}
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:latest
            ${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ github.event.workflow_run.head_sha }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          ANALYZER_IMAGE: ${{ env.IMAGE_PREFIX }}/analyzer:${{ github.event.workflow_run.head_sha }}
          CRAWLER_IMAGE: ${{ env.IMAGE_PREFIX }}/crawler:${{ github.event.workflow_run.head_sha }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          GHCR_USER: ${{ github.actor }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: ANALYZER_IMAGE,CRAWLER_IMAGE,GHCR_TOKEN,GHCR_USER
          script_stop: true
          script: |
            set -e

            echo "=========================================="
            echo "å¼€å§‹éƒ¨ç½² Anime Hot"
            echo "ANALYZER: $ANALYZER_IMAGE"
            echo "CRAWLER: $CRAWLER_IMAGE"
            echo "=========================================="

            cd ~/animehot

            # 1. æ‹‰å–æœ€æ–°ä»£ç  (èŽ·å– compose æ–‡ä»¶æ›´æ–°)
            echo "[1/5] æ‹‰å–æœ€æ–°ä»£ç ..."
            git fetch origin main
            git reset --hard origin/main

            # 2. ç™»å½• GHCR
            echo "[2/5] ç™»å½• GHCR..."
            echo "$GHCR_TOKEN" | docker login ghcr.io -u $GHCR_USER --password-stdin

            # 3. æ‹‰å–æ–°é•œåƒ
            echo "[3/5] æ‹‰å–é•œåƒ..."
            docker pull $ANALYZER_IMAGE
            docker pull $CRAWLER_IMAGE

            # 4. æ›´æ–°å¹¶é‡å¯æœåŠ¡
            echo "[4/5] é‡å¯æœåŠ¡..."
            export ANALYZER_IMAGE=$ANALYZER_IMAGE
            export CRAWLER_IMAGE=$CRAWLER_IMAGE

            # å…ˆåœæ­¢ nginxï¼ˆé¿å… DNS ç¼“å­˜é—®é¢˜ï¼‰
            docker compose -f docker-compose.prod.yml stop nginx || true

            # å¯åŠ¨æ–°çš„ analyzer å’Œ crawler
            docker compose -f docker-compose.prod.yml up -d analyzer crawler

            # 5. å¥åº·æ£€æŸ¥ (è½®è¯¢ï¼Œæœ€å¤šç­‰å¾… 60 ç§’)
            echo "[5/5] ç­‰å¾…æœåŠ¡å¥åº·..."
            for i in $(seq 1 12); do
              if docker exec animehot-analyzer wget -qO- http://127.0.0.1:8080/health 2>/dev/null | grep -q '"status":"ok"'; then
                echo "âœ… Analyzer å¥åº·æ£€æŸ¥é€šè¿‡ (${i}æ¬¡å°è¯•)"
                break
              fi
              if [ $i -eq 12 ]; then
                echo "âŒ Analyzer å¥åº·æ£€æŸ¥å¤±è´¥"
                docker compose -f docker-compose.prod.yml logs --tail=50 analyzer
                exit 1
              fi
              echo "ç­‰å¾…ä¸­... ($i/12)"
              sleep 5
            done

            # é‡å¯ nginxï¼ˆåˆ·æ–° upstream DNSï¼‰
